<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fighter</title>

    <link rel="stylesheet" href="street-fighter.css">
</head>

<body>
    <div id="gameLogo">
        <img src="./images/street-fighter-png-removebg.png" alt="" id="gameName">
    </div>

    <br />

    <div class="menu">
        <div class="p1Info">
            <div id="p1Name">Player 1</div>
            <img src="https://static.wikia.nocookie.net/streetfighter/images/6/60/Vega-hdstance.gif/revision/latest/scale-to-width-down/308?cb=20100718232201"
                alt="" id="p1Image">

            <div class="playerControls">
                <div class="attackDiv">
                    <h3>Q:</h3>
                    <button id="attack">Attack</button>
                </div>

                <div class="healDiv">
                    <h3>A:</h3>
                    <button id="heal">Heal</button>
                </div>
            </div>

            <div id="p1Health">100</div>
        </div>

        <div class="p2Info">
            <div id="p2Name">Player 2</div>
            <img src="https://media.tenor.com/bzjVKW_HyoQAAAAM/ken-akuma.gif" alt="" id="p2Image">

            <div class="playerControls">
                <div class="attackDiv">
                    <h3>P:</h3>
                    <button id="attack">Attack</button>
                </div>

                <div class="healDiv">
                    <h3>L:</h3>
                    <button id="heal">Heal</button>
                </div>
            </div>

            <div id="p2Health">100</div>
        </div>
    </div>

    <br />

    <div class="resultContainer">
        <div id="result"></div>
    </div>

    <div class="buttonContainer">
        <button id="reset" onclick="game.reset(p1, p2)">Reset</button>
        <button id="play">Simulate</button>
    </div>

    <script src="street-fighter.js"></script>

    <audio id="p1Attack" controls style="display: none;">
        <source src="./sounds/fastpunch.mp3" type="audio/mpeg" />
    </audio>

    <audio id="p1Heal" controls style="display: none;">
        <source src="./sounds/fastheal.mp3" type="audio/mpeg" />
    </audio>

    <audio id="p2Attack" controls style="display: none;">
        <source src="./sounds/quickhit.mp3" type="audio/mpeg" />
    </audio>

    <audio id="p2Heal" controls style="display: none;">
        <source src="./sounds/quickheal.mp3" type="audio/mpeg" />
    </audio>

    <audio id="victory" constols style="display: none;">
        <source src="./sounds/victory.mp3" type="audio/mpeg" />
    </audio>
</body>

</html>
